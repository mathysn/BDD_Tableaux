{% extends 'layout.html' %}

{% block title %}
    <title>Modifier un tableau</title>
{% endblock %}

{% block stylesheets %}
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
    <div class="titre" style="display: flex;">
        <h2 class="m-auto mt-4">Modifier un tableau</h2>
    </div>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/tableaux/edit">
    <div class="tableau mt-4" style="display: flex;">
        <fieldset class="m-auto">
            <input type="hidden" name="id" size="18" value="{{ tableau.id }}" id="id">
            <label for="nom">Nom</label><br>
            <input type="text" name="nom" size="18" value="{{ tableau.nom }}" id="nom"><br>

            <label for="prixAssurance">Prix de l'assurance</label><br>
            <input type="text" name="prixAssurance" size="18" value="{{ tableau.prixAssurance }}" id="prixAssurance"><br>

            <label for="dateRealisation">Date de réalisation</label><br>
            <input type="date" name="dateRealisation" size="18" value="{{ tableau.dateRealisation }}" id="dateRealisation"><br>

            <label for="peintre">Peintre</label><br>
            <input type="text" name="peintre" size="18" value="{{ tableau.peintre }}" id="peintre"><br>

            <label for="localisationMusee">Musée</label><br>
            <input type="text" name="localisationMusee" size="18" value="{{ tableau.localisationMusee }}" id="localisationMusee"><br>

            <label for="mouvement">Mouvement</label><br>
            <input type="text" name="mouvement" size="18" value="{{ tableau.mouvement }}" id="mouvement"><br>

            <label for="typeEpoque_id">Epoque</label><br>
            <select name="typeEpoque_id" required>
                {% for type in typeEpoque %}
                    <option value="{{ type.id }}"
                        {% if tableau.typeEpoque_id is defined and type.id ==  tableau.typeEpoque_id %}selected{% endif %}
                        > {{ type.libelle }} </option>
                {% endfor %}
            </select><br>
            <input type="submit" class="btn btn-outline-warning mt-3" value="Modifier" name="Modifier" style="margin-left: 40px;">
        </fieldset>
    </div>
  </form>
{% endblock %}
